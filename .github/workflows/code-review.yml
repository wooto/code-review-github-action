name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip-code-review') }}

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:all

      - name: Run Code Review
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gemini-api-keys: ${{ secrets.GEMINI_API_KEYS }}
          providers: gemini
          review-focus: security,performance,style,correctness,maintainability
          chunk-size: '1500'
