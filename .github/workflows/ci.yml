name: CI

on:
  push:
    branches: [ main, develop, feature/ci-coverage-fix, feature/ci-improvements-main ]
  pull_request:

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Run linter
      run: npm run lint

    - name: Type check
      run: npm run type-check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          dist/
          .nyc_output/
        key: ${{ runner.os }}-build-${{ hashFiles('**/src/**', '**/tsconfig.json') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Build project
      run: npm run build:all

    - name: Verify action bundle
      run: |
        if [ ! -f "dist/index.js" ]; then
          echo "Action bundle not found!"
          exit 1
        fi
        echo "Action bundle created successfully"
        ls -la dist/

    - name: Run tests with coverage
      run: npm run test:ci

    - name: Coverage Report
      run: |
        echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        npm run coverage:report || true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 30
        if-no-files-found: warn

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      if: failure()
      with:
        sarif-file: 'security-scan-results.sarif'

  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          dist/
          .nyc_output/
        key: ${{ runner.os }}-build-${{ hashFiles('**/src/**', '**/tsconfig.json') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Build and package
      run: npm run package

    - name: Verify package
      run: |
        test -f dist/index.js
        node -e "require('./dist/index.js')"
        echo "âœ… Package verification successful"

    - name: Check bundle size
      run: |
        echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Artifacts:" >> $GITHUB_STEP_SUMMARY
        ls -la dist/ >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Total Bundle Size:" >> $GITHUB_STEP_SUMMARY
        du -sh dist/ >> $GITHUB_STEP_SUMMARY

    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distribution-package
        path: dist/
        retention-days: 30

  