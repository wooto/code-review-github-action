name: CI

on:
  push:
    branches: [ main, develop, feature/ci-coverage-fix ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Clean build artifacts
      run: rm -rf dist/

    - name: Build project
      run: npm run build:all

    - name: Verify action bundle
      run: |
        echo "Checking action bundle..."
        if [ ! -f "dist/index.js" ]; then
          echo "❌ Action bundle not found"
          exit 1
        fi
        echo "✅ Action bundle found"
        echo "Bundle size: $(du -h dist/index.js | cut -f1)"

    - name: Run tests with coverage check
      run: |
        npm run coverage:check

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Run linting and type checking
      run: |
        npm run lint
        npm run type-check

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:all

    - name: Run performance benchmarks
      run: npm run benchmark