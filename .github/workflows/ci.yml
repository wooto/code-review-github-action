name: CI

on:
  push:
    branches: [ main, develop, feature/ci-coverage-fix, feature/ci-improvements-main ]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Clean build artifacts
      run: rm -rf dist/

    - name: Build project
      run: npm run build:all

    - name: Verify action bundle
      run: |
        if [ ! -f "dist/index.js" ]; then
          echo "Action bundle not found!"
          exit 1
        fi
        echo "Action bundle created successfully"

    - name: Run tests
      run: npm test

    - name: Run coverage
      run: npm run coverage:check

    - name: Coverage Report
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        npm run coverage:report || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate

  