repos:
  # Pre-commit hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: debug-statements

  # TypeScript and JavaScript specific hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.50.0
    hooks:
      - id: eslint
        files: \.(ts|js|tsx|jsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.50.0
          - "@typescript-eslint/parser@6.21.0"
          - "@typescript-eslint/eslint-plugin@6.21.0"
        args: [--fix]

  # TypeScript compiler check
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript compiler
        entry: nix develop --command tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # Jest testing
  - repo: local
    hooks:
      - id: jest-test
        name: Jest tests
        entry: nix develop --command npm test -- --passWithNoTests
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Format check (if you add prettier later)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(ts|tsx|js|jsx|json|md|yml|yaml)$
        additional_dependencies:
          - prettier@3.0.3
